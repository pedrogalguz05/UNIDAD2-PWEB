<script>
    let letras = ["a", "e", "i", "o", "u"]
    let frase =  prompt("Por favor Ingresa un numero: ");
    var n = 0;
    for (var i = 0; i < frase; i++){
        if (frase[i] != " "){
            document.writeln("<br>", frase[i] + "......");
            for (var j = 0; j <= i; j++){
                if (i == 0){
                    document.write(frase[i]);
                } else {
                    n =  Math.round(Math.random()*4);
                    document.write(frase[i] + letras[n]);
                    for (var k = 0; k < i-1; k++){
                        n =  Math.round(Math.random()*4);
                        document.write(letras[n]);
                    }
                    document.write(", ");
                }
            }
        } else {
            document.write("<br>");
        }
    }
</script>
